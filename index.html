<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click Through Rate Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="clickThroughRateRadio" name="variables" checked>
  <label for="clickThroughRateRadio">Click Through Rate</label>

  <input type="radio" id="totalClicksRadio" name="variables">
  <label for="totalClicksRadio">Total Clicks</label>

  <input type="radio" id="adImpressionsRadio" name="variables">
  <label for="adImpressionsRadio">Ad Impressions</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Total Clicks</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Ad Impressions</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
